<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Рождения!</title>
</head>

<body>
    <div class="center-section">
        <h1 class="glowing-text">С Днем <br> Рождения!</h1>
    </div>
    <div class="person-name">
        Мария
    </div>
    <div class="dialog dialog--left simple-floating">
        <div class="dialog__top">
            Именниник.image
            <button class="dialog__close heartBtn"></button>
        </div>
        <p class="dialog__text">
            <img class="dialog__img" src="./images/women.jpg" alt="photo">
        </p>
    </div>
    <div class="dialog rotate-floating dialog--right">
        <div class="dialog__top">
            Сообщение_от_мужа
            <button class="dialog__close heartBtn"></button>
        </div>
        <p class="dialog__text">
            С днем рождения! Желаю тепла, исполнения желаний, женского счастья, чтобы душа улыбалась, а глаза горели.
            Ну и конечно же, здоровья и просто хорошего настроения.
        </p>
    </div>

    <div class="timer">
        <div class="timer__inner">
            <div class="timer__title">
                Тебе уже:
            </div>
            <div class="timer__num">
                <span>21</span><span class="color-white animate__animated animate__flash animate__infinite animate__slower">:</span><span>5</span><span class="color-white animate__animated animate__flash animate__infinite animate__slower">:</span><span>11</span>
            </div>
            <div class="timer__date">
                <span>Лет</span>
                <span>Месяцев</span>
                <span>Дней</span>
            </div>
        </div>

    </div>

    <div class="baloons">
        <div class="baloon baloon-one"></div>
        <div class="baloon baloon-two"></div>
        <div class="baloon baloon-three"></div>
        <div class="baloon baloon-four"></div>
        <div class="baloon baloon-five"></div>
        <div class="baloon baloon-six"></div>
        <div class="baloon baloon-seven"></div>
        <div class="baloon baloon-eight"></div>
        <div class="baloon baloon-nine"></div>
        <div class="baloon baloon-ten"></div>
    </div>
</body>

</html>
